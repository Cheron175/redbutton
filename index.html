<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Red Button</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #ffffff, #c7c7c7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle at 30% 30%, #ff4d4d, #b30000);
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.6);
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button::after {
      content: "";
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      background: rgba(173, 29, 29, 0.3);
      border-radius: 50%;
      filter: blur(2px);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow:
        0 6px 15px rgba(255, 0, 0, 0.8),
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <button onclick="playSound()"></button>
  <audio id="mySound" src="audio/buttonaudio.mp3"></audio>
  <script>
    function playSound() {
      const sound = document.getElementById("mySound");
      sound.currentTime = 0;
      sound.play().catch(err => console.error("Error:", err));
    }
  </script>

</body>
</html>
