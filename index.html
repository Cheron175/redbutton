<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nút Đỏ Bóng Bẩy Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #000000, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
    }

    button {
      width: 30vw;
      max-width: 150px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle at 30% 30%, #ff4d4d, #b30000);
      box-shadow:
        0 4px 10px rgba(255, 0, 0, 0.6),
        inset -4px -4px 10px rgba(255,255,255,0.3),
        inset 4px 4px 10px rgba(0,0,0,0.4);
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button::after {
      content: "";
      position: absolute;
      top: 18%;
      left: 18%;
      width: 40%;
      height: 40%;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      filter: blur(2px);
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <button id="soundButton"></button>
  <audio id="mySound" src="buttonclick.mp3" preload="auto"></audio>

  <script>
    const btn = document.getElementById("soundButton");
    const sound = document.getElementById("mySound");

    // Hỗ trợ desktop và mobile
    btn.addEventListener("click", playSound);
    btn.addEventListener("touchstart", playSound);

    function playSound(e) {
      e.preventDefault(); // tránh "double tap zoom" trên iOS
      sound.currentTime = 0;
      sound.play().catch(err => console.warn("Không thể phát âm thanh:", err));
    }
  </script>

</body>
</html>
